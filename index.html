<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card de Receita</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="recipe-card">
            <img class="recipe-image" src="assets/espanhola.jpg"
            alt="Taça com drink espanhola decorado com folhas de hortelã.">
            <div class="recipe-content">
                <h2 class="recipe-title">Drink | Espanhola</h2>
                <p class="recipe-description">
                    Vinho com leite condensado batido, com adicionais de morango, abacaxi ou maracujá. Pode ser servido com
                    gelo e decorado com hortelã.
                </p>
            </div>
        </div>
    </main>
</body>

</html>
